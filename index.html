<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D&D Puzzle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container flex_column">
            <div class="nav_bar"></div>
            <div class="content flex_row">
                <div class="dial_panel flex_column">
                    <div class="dial_row flex_row">
                        <img src="/assets/images/1FU.png" alt="Mysterious Dial" class="dial" id="dial_1">
                        <img src="/assets/images/3FL.png" alt="Mysterious Dial" class="dial" id="dial_2">
                        <img src="/assets/images/8NL.png" alt="Mysterious Dial" class="dial" id="dial_3">
                    </div>
                    <div class="dial_row flex_row">
                        <img src="/assets/images/9NL.png" alt="Mysterious Dial" class="dial" id="dial_4">
                        <img src="/assets/images/7NU.png" alt="Mysterious Dial" class="dial" id="dial_5">
                        <img src="/assets/images/1NL.png" alt="Mysterious Dial" class="dial" id="dial_6">
                    </div>
                    <div class="dial_row flex_row">
                        <img src="/assets/images/2NL.png" alt="Mysterious Dial" class="dial" id="dial_7">
                        <img src="/assets/images/6NU.png" alt="Mysterious Dial" class="dial" id="dial_8">
                        <img src="/assets/images/7NU.png" alt="Mysterious Dial" class="dial" id="dial_9">
                    </div>
                </div>
                <div class="sidebar flex_column">
                    <img src="/assets/images/attempt_0.png" alt="Strange Display" class="attempts" id="attempts">
                    <img src="/assets/images/submit_uc.png" alt="Unknown Button" class="submit_button" id="puzzle_submit">
                </div>
            </div>
        </div>
    </body>
</html>
